            <a

          <!-- Contact form -->
          <form action="https://formspree.io/f/your‑form‑id" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="_replyto"
                required
              />
            </div>

            <div class="mb-3">
              <label for="msg" class="form-label">Message</label>
              <textarea
                id="msg"
                class="form-control"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-outline-secondary">
              Send
            </button>
          </form>
        </div>
